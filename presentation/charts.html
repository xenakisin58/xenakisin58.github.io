                      borderWidth: 0,

                  }

                  headerFormat: '<span style="font-size:11px">{series.name}</span><br>',

      // Create for Store basic basket chart
      $(function () {
          $('#food_basket').highcharts({
              chart: {
                  type: 'column'
              },
              title: {
                  text: 'Total cost of food basket by stores by groups'
              },
              xAxis: {
                  categories: ['Food Basics', 'Goodness Me', 'Metro', 'Nofrills Jones', 'Nofrills Doms', 'VPMart', 'Zehrs']
              },
              yAxis: {
                  min: 0,
                  title: {
                      text: 'Total cost of food basket by stores by groups ($)'
                  },
                  stackLabels: {
                      enabled: true,
                      style: {
                          fontWeight: 'bold',
                          color: (Highcharts.theme && Highcharts.theme.textColor) || 'gray'
                      }
                  }
              },
              legend: {
                  align: 'right',
                  x: -30,
                  verticalAlign: 'top',
                  y: 25,
                  floating: true,
                  backgroundColor: (Highcharts.theme && Highcharts.theme.background2) || 'white',
                  borderColor: '#CCC',
                  borderWidth: 1,
                  shadow: false
              },
              tooltip: {
                  //headerFormat: '<b>${point.x:.1f}</b><br/>',
                  pointFormat: '{series.name}: ${point.y:.1f}<br/>Total: ${point.stackTotal:.1f}'
              },
              plotOptions: {
                  column: {
                      stacking: 'normal',
                      dataLabels: {
                          enabled: false,
                          color: (Highcharts.theme && Highcharts.theme.dataLabelsColor) || 'white',
                          style: {
                              textShadow: '0 0 3px black'
                          }

                  name: 'Protein',

              }]

      $(function () {
          $('#food_basket2').highcharts({
              chart: {
                  type: 'column'
              },
              title: {
                  text: 'Food Gardens/ Food Kitchens/ Food Pantries by Ward in Guelph'
              },
              subtitle: {
                  text: 'Source: From Super Team 2'
              },
              xAxis: {
                  categories: [
                      'Ward1',
                      'Ward2',
                      'Ward3',
                      'Ward4',
                      'Ward5',
                      'Ward6'
                  ],
                  crosshair: true
              },
              yAxis: {
                  min: 0,
                  title: {
                      text: 'number of food garden/kitchen/pantries'
                  }
              },
              tooltip: {
                  headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                  pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                      '<td style="padding:0"><b> {point.y}</b></td></tr>',
                  footerFormat: '</table>',
                  shared: true,
                  useHTML: true
